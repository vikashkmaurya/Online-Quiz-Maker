<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <div class="question-header">
            <h2>Question 6/13</h2>
            <p>Have you practiced sport or any physical activity out of your working hours at least 30 min or more during the last month?</p>
        </div>
        <div class="options">
            <div class="option" onclick="selectOption('A')">A. 3 times or more per week</div>
            <div class="option" onclick="selectOption('B')">B. 1 or 2 times per week</div>
            <div class="option" onclick="selectOption('C')">C. Less than 4 times per month</div>
            <div class="option" onclick="selectOption('D')">D. I don't practice sport during the month</div>
        </div>
    </div>

    <script src="java.js"></script>
</body>

</html>
